<p>Edit User information({{id}})</p>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" class="form-control" [(ngModel)]="user.firstName">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" [(ngModel)]="user.lastName">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control" [(ngModel)]="user.email">
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control" [(ngModel)]="user.username">
      <label>Password</label>
      <input type="text" formControlName="password" class="form-control" [(ngModel)]="user.password">
      <label>Role</label>
      <select formControlName="role" [(ngModel)]="user.role">
        <option value="admin">
          admin
        </option>
        <option value="user">
            user
          </option>
      </select>
      </div>
    <div class="form-group">
    </div>
    <button class="btn btn-primary" [disabled]="!registrationForm.valid" type="submit">Submit</button>
  </form>
  {{registrationForm.value | json}}
