<style>
    .odd {
        background-color: #36BFDC;
    
    }
    .even {
        background-color: #8F9698;
    }
    table tr.highlight {
        background-color: #4CAF50 !important;
        color: #ffffff;
    }
</style>

<h2>User Management</h2>
<button (click)="Add()">Add User</button>
    <h3>{{errorMsg}}</h3>
<table class = "table table-bordered">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th></th>
            <th></th>
        </tr>
        <td *ngIf='myusers.length === 0'>No data found</td>
    </thead>
    <tbody><tr *ngFor="let u of myusers; let o = odd; let e = even" 
        [class.odd]="o" [class.even]="e" >
            <td>{{u.firstName}}</td>
            <td>{{u.lastName}}</td>
            <td>{{u.email}}</td>
            <td>{{u.role}}</td>
            <td><button (click)="Edit(u)">Edit</button></td>
            <td><button (click)="Confirm(u)">Delete</button></td>
        </tr>
    </tbody>
</table>

<router-outlet></router-outlet>
